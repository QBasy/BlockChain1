<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovVoteChain - Vote Now</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <header>
        <h1>GovVoteChain Voting Page</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/voting">Vote Now</a></li>
                <li><a href="/startvoting">Start Voting Event</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="voteForm">
            <label for="voterID">Voter ID:</label>
            <input type="text" id="voterID" name="voterID" required>
            <label for="voteOption">Select your candidate:</label>
            <select id="voteOption" name="voteOption">
                <option value="candidate1">Jane Doe - Candidate 1</option>
                <option value="candidate2">John Smith - Candidate 2</option>
                <option value="candidate3">Alex Johnson - Candidate 3</option>
                <option value="candidate4">Samantha Lee - Candidate 4</option>
            </select>
            <button type="submit" id="submitVoteButton">Submit Vote</button>
            <div id="notification" class="notification">Vote submitted successfully!</div>
        </form>
    </main>
    <footer>
        <p>Secure and transparent voting with blockchain technology.</p>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/script1.js"></script>
</body>
</html>
