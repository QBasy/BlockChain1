<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GovVoteChain - Vote Now</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
</head>
<body>
<header>
    <h1>GovVoteChain Voting Page</h1>
</header>
<main>
    <form id="voteForm">
        <label for="voterID">Voter ID:</label>
        <input type="text" id="voterID" name="voterID" required>
        <label for="voteOption">Select your candidate:</label>
        <select id="voteOption" name="voteOption">
        </select>
        <button type="submit">Submit Vote</button>
    </form>
</main>
<footer>
    <p>Secure and transparent voting with blockchain technology.</p>
</footer>
</body>
</html>
